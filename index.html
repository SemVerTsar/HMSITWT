<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>How many shirts is Tristan wearing today?</title>
        <link rel="icon" href="files/shirt.ico">


        <link href="files/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    </head>
    <body>


        <h1>How many shirts is Tristan wearing today?</h1>

        <input class="hidden" id="count" value=2 />

        <div id="row"></div>

        <a class="button" href="https://www.instagram.com/hmsitwt/">Why not view his selection?</a>

        <div class="credit">Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

    <script type="text/javascript">
        var count = document.getElementById('count').value;
        var row = document.getElementById('row');


        for(i = 0; i < count; i++) {
            row.insertAdjacentHTML('afterbegin', '<div class="item"></div>');
        }
    </script>
    </body>
</html>
